<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Jogoteca</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap.css') }}">
  </head>
  <body>
    <div class="container">   
        {% with messages = get_flashed_messages() %}
            {% if messages %} 
                <ul id="messages" class="list-unstyled">
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        <h1>Registrar</h1>
        <form method="POST" action="{{ url_for('registra') }}">
            <input type="hidden" name="proxima" value="{{ proxima }}">
            <p><label>Nome:</label> <input class="form-control" type="text" name="nome" required></p>
            <p><label>Usu√°rio:</label> <input class="form-control" type="text" name="nickname" required></p>
            <p><label>E-mail:</label> <input class="form-control" type="email" name="email" required></p>
            <p><label>Confirmar e-mail:</label> <input class="form-control" type="email" name="email" required></p>
            <p><label>Senha:</label> <input class="form-control" type="password" name="senha" required></p>
            <p><button class="btn btn-primary" type="submit">Registrar</button></p>
        </form>
    </div>
</body>
</html>
