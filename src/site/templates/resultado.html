{% extends "template.html" %}
{% block conteudo %}
        <table class="table table-striped table-responsive table-bordered">
            <thead class="thead-default">
                <tr>
                    <th>Nome</th>
                    <th>Preço antigo</th>
                    <th>Preço</th>
                    <th>Tipo de Compra</th>
                </tr>
            </thead>
            <tbody>
                {% for resultado in resultados %}
                <tr>
                    <td>{{ resultado.name }}</td>
                    <td>{{ resultado.old_price_card }}</td>
                    <td>{{ resultado.price_card }}</td>
                    <td>{{ resultado.price_text_card }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
{% endblock %}
