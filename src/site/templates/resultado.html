{% extends "template.html" %}
{% block conteudo %}
<div class="container">
    <div class="row">
        <div class="col-md-2" style="background-color: #ffffff;">
            <section>
                <section id="filters">
                    <h5>Departamentos</h5>
                    <input type="hidden" name="filtro" value="{{ filtro }}">    
                    <form action="{{ url_for('resultado') }}" method="post">
                        <ul>
                            <li>
                                <input class="form-check-input" type="checkbox" value="Celular/Smartphone" name = "checkbox">
                                <label class="form-check-label text-uppercase small text-muted">
                                    Celular/Smartphone
                                </label>
                            </li>

                            <li>
                                <input class="form-check-input" type="checkbox" value="Cadeira" name = "checkbox">
                                <label class="form-check-label text-uppercase small text-muted" >
                                    Cadeira
                                </label>
                            </li>

                            <li>
                                <input class="form-check-input" type="checkbox" value="Computador/Notebook" name = "checkbox">
                                <label class="form-check-label text-uppercase small text-muted">
                                    Computador/Notebook
                                </label>
                            </li>

                            <li>
                                <input class="form-check-input" type="checkbox" value="Hardware" name = "checkbox">
                                <label class="form-check-label text-uppercase small text-muted">
                                    Hardware
                                </label>
                            </li>

                            <li>
                                <input class="form-check-input" type="checkbox" value="Periferico" name = "checkbox">
                                <label class="form-check-label text-uppercase small text-muted">
                                    Periferico
                                </label>
                            </li>

                            <li>
                                <input class="form-check-input" type="checkbox" value="TV/Monitor" name = "checkbox">
                                <label class="form-check-label text-uppercase small text-muted">
                                    TV/Monitor
                                </label>
                            </li>

                            <li>
                                <input class="form-check-input" type="checkbox" value="Outros" name = "checkbox">
                                <label class="form-check-label text-uppercase small text-muted">
                                    Outros
                                </label>
                            </li>
                            <input type="submit">
                        </ul>
                    </form>
                </section>       
            </section>
        </div>
        <div class="col-md-10">
            <div class="row gx-4 row-cols-xl-5">
                {% for resultado in resultados %}
                    <div class="col mb-3">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top">
                                <img src="../static/img/{{ resultado.search_name }}.jpg"> 
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <span class="fw-bolder">{{ resultado.name }}</span>
                                        <!-- Product price-->
                                        <p> De:  {{ resultado.old_price }} </p>
                                        <p> Por: {{ resultado.menor_preco }} </p>
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center">
                                    <a class="btn btn-outline-dark mt-auto" href="{{ url_for('produto', resultado_produto = resultado.search_name ) }}">View product</a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
</div>
{% endblock %}
