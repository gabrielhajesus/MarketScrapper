{% extends "template.html" %}
{% block conteudo %}
    <!-- Header-->
    <header class="bg-dark py-5">
        <div class="container px-4 px-lg-5 my-5">
            <div class="text-center text-white">
                <h1 class="display-4 fw-bolder">Principais promoções</h1>
            </div>
        </div>
    </header>
    <div class="container md-5">
        <!-- Section-->
        <section class="py-5">
            <div class="container px-4 px-lg-5 mt-5">
                <div class="row gx-4 gx-lg-5 row-cols-2 row-cols-md-3 row-cols-xl-4 justify-content-center">
                {% for resultado in resultados %}
                    <div class="col mb-5">
                        <div class="card h-100">
                            <!-- Product image-->
                            <img class="card-img-top">
                                <img src="../static/img/{{ resultado.search_name }}.jpg" > 
                            <!-- Product details-->
                            <div class="card-body p-4">
                                <div class="text-center">
                                    <!-- Product name-->
                                    <span class="fw-bolder">{{ resultado.name }}</span>
                                    <!-- Product price-->
                                    <p> De:  {{ resultado.old_price }} </p>
                                    <p> Por: {{ resultado.menor_preco }} </p>
                                </div>
                            </div>
                            <!-- Product actions-->
                            <div class="card-footer p-4 pt-0 border-top-0 bg-transparent">
                                <div class="text-center">
                                    <a class="btn btn-outline-dark mt-auto" href="{{ url_for('produto', resultado_produto = resultado.search_name ) }}">View product</a>
                                </div>
                            </div>
                        </div>
                    </div>
                {% endfor %}
                </div>
            </div>
        </section>
    </div>
{% endblock %}
