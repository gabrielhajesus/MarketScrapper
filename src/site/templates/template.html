<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Promo Hunter</title>
    <link rel="stylesheet" href="{{ url_for('static', filename = 'styles.css') }}">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <div class="container px-4 px-lg-5">
            <a class="navbar-brand" href="/">Promo Hunter</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="navbar-nav me-auto mb-2 mb-lg-0 ms-lg-4" action = "{{ url_for('resultado') }}" method="post">
                        <input type="text" id="nome" name="nome" class="input-text" placeholder="Buscar...">
                      <button type="submit" class="btn btn-outline-dark">Procurar</button>
                  </form>
                {% if logado == 'false' %}
                <form class="d-flex" action="{{ url_for('registrar') }}">
                    <button class="btn btn-outline-dark" type="submit">
                        Registrar
                    </button>
                </form>
                <form class="d-flex" action="{{ url_for('login') }}">
                    <button class="btn btn-outline-dark" type="submit">
                        Login
                    </button>
                </form>
                {% else %}
                <form class="d-flex" action="{{ url_for('logout') }}">
                    <button class="btn btn-outline-dark" type="submit">
                        Logout
                    </button>
                </form>
                {% endif %}
            </div>
        </div>
    </nav>
    <div class="container">
        {% with messages = get_flashed_messages() %}
            {% if messages %} 
                <ul id="messages" class="list-unstyled">
                {% for message in messages %}
                    <li class="alert alert-success">{{ message }}</li>
                {% endfor %}
                </ul>
            {% endif %}
        {% endwith %}
        {% block conteudo %} {% endblock %}

    </div>
</body>
</html>
